<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Loader Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            position: relative;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ff4a4a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-bottom: 6px solid #4a90e2;
            border-radius: 50%;
            animation: spin-reverse 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        body.loading {
            overflow: hidden;
        }

        .hero-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .hero-content.loaded {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="loading">
    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <header class="hero">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="index2.html">Cadastro</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
        <div class="hero-content" id="hero-content">
            <h1>GameShop</h1>
            <p>Aqui tem todo jogo que você precisa, a melhor do Brasil!</p>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Plataformas Section -->
            <section class="category-section">
                <h2 class="category-title">Plataformas</h2>
                <div class="platforms">
                    <img src="ps.jpg" class="logo" alt="PS">
                    <img src="pc.jpg" class="logo" alt="PC">
                    <img src="xbox.png" class="logo" alt="Xbox">
                    <img src="wii.jpg" class="logo" alt="Wii">
                    <img src="steam.jpg" class="logo" alt="Steam">
                </div>
            </section>

            <!-- Jogos Section -->
            <section class="category-section">
                <h2 class="category-title">Jogos</h2>
                <div class="games">
                    <img src="1.jpg" class="jogos" alt="Jogo 1">
                    <img src="2.jpg" class="jogos" alt="Jogo 2">
                    <img src="3.jpg" class="jogos" alt="Jogo 3">
                    <img src="4.jpg" class="jogos" alt="Jogo 4">
                    <img src="re4.jpg" class="jogos" alt="RE4">
                    <img src="hl.jpg" class="jogos" alt="HL">
                </div>
                <a href="#" class="link">Mais jogos</a>
            </section>

            <!-- Consoles Section -->
            <section class="category-section">
                <h2 class="category-title">Consoles</h2>
                <div class="consoles">
                    <img src="xbx.jpg" class="consoles-img" alt="Xbox Console">
                    <img src="ps4.jpg" class="consoles-img" alt="PS4 Console">
                    <img src="xbx1.jpg" class="consoles-img" alt="Xbox One">
                    <img src="pcs.jpg" class="consoles-img" alt="PC Console">
                    <img src="ps42.jpg" class="consoles-img" alt="PS4 Pro">
                </div>
                <a href="#" class="link">Saiba mais</a>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Endereço: Rua Barão De Jaceguai 1283 - Mogi Das Cruzes</p>
            <p>Contatos: gameshop@outlook.com</p>
            <p>Whatsapp: 11976806421</p>
            <p>&copy; 2023 GameShop</p>
        </div>
    </footer>

    <script>
        window.addEventListener("load", function() {
            const loader = document.getElementById("loader");
            const heroContent = document.getElementById("hero-content");

            setTimeout(() => {
                loader.classList.add("hidden");
                document.body.classList.remove("loading");
                heroContent.classList.add("loaded");
            }, 500); // Simulate a brief delay for effect
        });
    </script>
</body>
</html>
